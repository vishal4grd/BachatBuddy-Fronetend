<form #form="ngForm" class="login-form" (ngSubmit)="login()">
  <h2 class="form-title">ğŸ” Login to <span>BachatBuddy</span></h2>
  <p class="form-subtitle">ğŸ›ï¸ Your smart shopping starts here</p>

  <!-- Username -->
  <label for="uid">ğŸ‘¤ Username</label>
  <input
    type="text"
    class="form-control"
    id="uid"
    name="username"
    [(ngModel)]="credentials.username"
    #u="ngModel"
    minlength="5"
    required
    placeholder="Enter username"
  />
  <div *ngIf="u.errors?.['required'] && u.touched" class="text-danger">â— Username is required</div>

  <!-- Password -->
  <label for="pwd">ğŸ”‘ Password</label>
  <input
    type="password"
    class="form-control"
    id="pwd"
    name="password"
    [(ngModel)]="credentials.password"
    #p="ngModel"
    required
    placeholder="Enter password"
  />
  <div *ngIf="status" class="text-danger text-center mt-2">{{ status }}</div>

  <!-- Buttons -->
  <div class="button-group">
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">ğŸš€ Login</button>
    <a routerLink="/register" class="btn btn-outline-primary">ğŸ†• New user? Register</a>
  </div>
</form>
